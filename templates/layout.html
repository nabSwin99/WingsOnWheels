
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>WingsOnWheels</title>
</head>



<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        Meals on Wings
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <a href="/" class="nav-link px-2 link-secondary">Home</a>
        <a href="#" class="nav-link px-2">FAQs</a>
        <a href="#" class="nav-link px-2">About</a>
      </ul>

      <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
        Hello, {{user.first_name}}
        <a style="margin-left: 30px;" href="accounts/logout" class="btn btn-outline-primary me-2">Log Out</a>
        {% else %}
        <a href="accounts/login" type="button" class="btn btn-outline-primary me-2">Login  </a>
        <a href="accounts/register" class="btn btn-primary">Sign-up</a> 
        {% endif %}
      </div>
    </header>
  </div>

  
<body bgcolor="blue">

    {% block content %}

    {% endblock %}
</body>
</html>
